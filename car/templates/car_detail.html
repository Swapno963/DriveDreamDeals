{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="p-3 mt-5 container">
        <div class="col">
            <div class="card-body">
                <img style='height:600px; width:100%; ' src="{{post.image.url}}" alt="" class="card-img-top pb-4">
                <h3 class="card-title     ">{{car}}</h3> 
                <h3 class="card-title     ">{{car.price}}</h3> 
                <h3 class="card-title     ">{{car.quantity}}</h3> 
                <h3 class="card-title     ">{{car.detail}}</h3> 
             </div>
        </div>
    </div>
{% endblock content %}
