{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form method='post' style="width:50%; margin:auto; padding:50px;">
        <h1>{{type}} Hear</h1>
        {% comment %} <a class='btn btn-warning btn-sm py-2 my-3' href="{% url 'pass_change'%}">Change Your Password Hear</a> {% endcomment %}
        {% csrf_token %}
        {{form | crispy}}
        <button class='btn btn-warning fw-bold text-white' type="submit"> Submit</button>
    </form>
{% endblock content %}
